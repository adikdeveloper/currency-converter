<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta teglar -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valyuta Konvertori</title>
    
    <!-- Tashqi kutubxonalar -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
    
    <!-- Asosiy stil fayli -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <!-- Asosiy konteyner -->
    <div class="container py-5">
        <!-- Konvertor qismi -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Konvertor kartasi -->
                <div class="card converter-card mb-4">
                    <div class="card-body p-4">
                        <!-- Sarlavha -->
                        <h2 class="text-center mb-4">Valyuta Konvertori</h2>
                        
                        <!-- Forma elementlari -->
                        <div class="row g-3">
                            <!-- Miqdor kiritish maydoni -->
                            <div class="col-md-12">
                                <label class="form-label">Miqdor</label>
                                <input type="number" id="amount" class="form-control" value="1" min="0">
                            </div>

                            <!-- Valyutalarni tanlash -->
                            <div class="col-md-5">
                                <label class="form-label">Qaysi valyutadan</label>
                                <select id="fromCurrency" class="form-select">
                                    <option value="USD">USD - US Dollar</option>
                                    <option value="EUR">EUR - Euro</option>
                                    <option value="UZS">UZS - O'zbek so'mi</option>
                                    <option value="RUB">RUB - Russian Ruble</option>
                                    <option value="GBP">GBP - British Pound</option>
                                </select>
                            </div>

                            <!-- Almashtirish tugmasi -->
                            <div class="col-md-2 d-flex align-items-end justify-content-center">
                                <button id="swapBtn" class="btn btn-outline-primary mb-2">
                                    <i class="bi bi-arrow-left-right"></i> â‡„
                                </button>
                            </div>

                            <!-- Ikkinchi valyuta tanlash -->
                            <div class="col-md-5">
                                <label class="form-label">Qaysi valyutaga</label>
                                <select id="toCurrency" class="form-select">
                                    <option value="UZS">UZS - O'zbek so'mi</option>
                                    <option value="USD">USD - US Dollar</option>
                                    <option value="EUR">EUR - Euro</option>
                                    <option value="RUB">RUB - Russian Ruble</option>
                                    <option value="GBP">GBP - British Pound</option>
                                </select>
                            </div>
                        </div>

                        <!-- Natija ko'rsatish -->
                        <div class="mt-4 p-3 bg-light rounded-3 text-center">
                            <!-- Konvertatsiya natijasi -->
                            <div id="result" class="h4">
                                1 USD = 12,345.67 UZS
                            </div>
                            <!-- Oxirgi yangilanish vaqti -->
                            <div id="lastUpdated" class="text-muted small">
                                Last updated: --:--
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Valyuta kursi grafigi -->
                <div class="card converter-card">
                    <div class="card-body p-4">
                        <!-- Grafik sarlavhasi -->
                        <h3 class="text-center mb-4">Valyuta kursi tarixi</h3>
                        <!-- Grafik konteyner -->
                        <div class="chart-container">
                            <canvas id="rateChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript fayli -->
    <script src="script.js"></script>
</body>
</html>
